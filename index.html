<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelajaran Sistem Rangka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Background for Login Page */
        .background {
            background: url('Screenshot_20241119_113542_ChatGPT.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Transparansi gelap */
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            color: white;
            width: 350px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ff7043;
        }

        .login-container p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .login-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .login-container button {
            background: #ff7043;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background: #e65100;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Login</h1>
            <p>Selamat Datang di Dunia Sistem Rangka!</p>
            <form onsubmit="handleLogin(event)">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="class">Kelas:</label>
                <input type="text" id="class" name="class" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert('Login berhasil!');
            // Tambahkan logika untuk berpindah halaman di sini
        }
    </script>
</body>
</html>
